---
name: Bluefin Wallpapers Extra
on:
  workflow_dispatch:

jobs:
  create-release:
    name: Create Release for Bluefin Wallpapers with Gnome and KDE support
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # We need a newish version of kimageformats, 24.04 doesn't have it
    container: docker.io/library/ubuntu:25.04@sha256:103c7471649a4fd9996fe73dff20f46082e4e0f0f6240c91954b8b09c38b6faf

    steps:

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Create tarballs
        shell: bash
        run: |
          # Create separate archives for each platform
          mkdir -p output/packaging/macos
          mkdir -p output/packaging/kde
          mkdir -p output/packaging/gnome/images
          mkdir -p output/packaging/png
          
          # Process all extra wallpapers: collapse, prey, tenacious-pterosaur
          for wp in "collapse" "prey" "tenacious-pterosaur"; do
            # macOS: HEIC dynamic wallpapers
            cp wallpapers/$wp/macos/*.heic output/packaging/macos/ 2>/dev/null || true
            
            # KDE: AVIF wallpapers
            cp wallpapers/$wp/kde/*.avif output/packaging/kde/ 2>/dev/null || true
            
            # GNOME: SVG wallpapers + XML metadata
            cp wallpapers/$wp/*.svg output/packaging/gnome/images/ 2>/dev/null || true
            cp -R wallpapers/$wp/gnome/gnome-background-properties output/packaging/gnome/ 2>/dev/null || true
            
            # PNG: For other desktops
            cp wallpapers/$wp/macos/*.png output/packaging/png/ 2>/dev/null || true
          done
          
          # Create archives
          cd output/packaging/macos && tar -acvf ../bluefin-wallpapers-extra-macos.tar.zstd *.heic && cd -
          cd output/packaging/kde && tar -acvf ../bluefin-wallpapers-extra-kde.tar.zstd *.avif && cd -
          cd output/packaging/gnome && tar -acvf ../bluefin-wallpapers-extra-gnome.tar.zstd * && cd -
          cd output/packaging/png && tar -acvf ../bluefin-wallpapers-extra-png.tar.zstd *.png && cd -

      - name: Determine tag
        id: tag
        run: echo "tag=bluefin-extra-v$(date --iso-8601=date)" >> "$GITHUB_OUTPUT"

      - name: Publish release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        with:
          tag:   ${{ steps.tag.outputs.tag }}
          allowUpdates: false
          name:  "${{ steps.tag.outputs.tag }}"
          artifacts: "output/packaging/bluefin-wallpapers-extra-*.tar.zstd"
          token: ${{ secrets.GITHUB_TOKEN }}
